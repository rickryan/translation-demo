    <title>Site Selection</title>

<body>
    <div class="container">
        <h1>Welcome to the Translation Application</h1>
        <p>Please choose a site from the list or input a new site name to proceed.</p>
        
        <form method="POST" action="/site_selection">
            <label for="site_id">Select or Enter Site ID:</label>
            <input type="text" id="site_id" name="site_id" required>
            <button type="submit">Go</button>
        </form>
