<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speaker Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_speaker.css') }}">
</head>
<body>
    <div class="container">
        <h1>Speaker Page for Site ID: {{ site_id }}</h1>
        <div class="button-group">
            <button id="startBtn">Start Transcription</button>
            <button id="stopBtn">Stop Transcription</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div>
            <label for="transcriptionText">Transcription:</label>
            <textarea id="transcriptionText" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="translationText">Translation:</label>
            <textarea id="translationText" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="languageSelect">Select Translation Language:</label>
            <select id="languageSelect">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var site_id = "{{ site_id }}";  // Use the site_id variable in your JavaScript
    </script>
    <script src="{{ url_for('static', filename='js/speaker.js') }}"></script>
</body>
</html>
